<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/j-style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <title>消息设置</title>
</head>
<style>
.gray{
    font-size: 13px;
}
</style>
<body>

<form>
    <h5 class="padleft">免打扰时段</h5>
    <section style="padding: 0;">
        <ul class="list1" >
            <li ><p>免打扰时段</p><p class="gray">每日22：00点到次日08:00为免打扰时段</p>

                    <label class="switch switch-primary florigh">
                        <input class="switch-input"  type="checkbox" name="a1">
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>

            </li>
        </ul>
    </section>


    <h5 class="padleft">提醒类型</h5>
    <section style="padding: 0;">
        <ul class="list1" >
            <li ><p>活动消息</p><p class="gray">最新活动消息推送</p>
                <label class="switch switch-primary florigh">
                    <input class="switch-input" checked="" type="checkbox" name="active">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                </label>
            </li>
            <li ><p>通知消息</p><p class="gray">平台账号消息推送</p>
                <label class="switch switch-primary florigh">
                    <input class="switch-input" checked="" type="checkbox"  name="xiaoxi">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                </label>
            </li>
        </ul>
    </section>
</form>


</body>
<script>
    //app 点击无反应，需要加事件进行渲染
    $("input:checkbox").change(function () {
//        api.showTosat($(this).attr("name"));
        if($(this).is(":checked")){
            var a=$(this).attr("name");
            $("#test").text(a);
            $(this).siblings(".switch-handle").css("left","36px");
            $(this).siblings(".switch-label").css("background","#20a8d8");
        }else{
            $(this).siblings(".switch-handle").css("left","1px");
            $(this).siblings(".switch-label").css("background","#eeeeee");
        }

    })

</script>
</html>
