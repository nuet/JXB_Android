<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/j-style.css" />

    <script type="text/javascript" src="js/hammer.min.js"></script>
    <title>注册送体验金</title>
</head>
<style>
    #registered{
        display: block;
        position: absolute;
        width: 40%;
        height: 25%;
        margin-left: 30%;
        top: 50%;
    }
</style>
<body>
<div class="fulltext nopadd" style="position: relative">
    <img src="images/zhuce1.png" style="margin: 0">
    <a id="registered" data="registered" ></a>
</div>
<div class="fulltext nopadd">
    <img src="images/zhuce2.png" style="margin: 0">
</div>


</body>
<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="registered"){
                //跳转到注册页面
            }
        });
    }
    bindEvent();
</script>
</html>
