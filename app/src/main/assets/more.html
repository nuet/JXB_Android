<!DOCTYPE html>

<body>

</div>
<div class="fullsecen">
    <div class="morenav" data="novice-sail">
        <img src="images/120-1.png" data="novice-sail">
        <div data="novice-sail">新手起航<p class="gray" data="novice-sail">新手指向标</p></div>

    <div class="morenav" data="top-activities">
        <img src="images/120-2.png" data="top-activities">
        <div data="top-activities">热门活动<p class="gray" data="top-activities">热门精选活动</p></div>
    </div>
    <div class="morenav" data="latest-news">
        <img src="images/120-3.png" data="latest-news">
        <div data="latest-news">最新动态<p class="gray" data="latest-news">关注新动态</p></div>
    </div>
    <div class="morenav" data="introduction">
        <img src="images/120-4.png" data="introduction">
        <div data="introduction">平台介绍<p class="gray" data="introduction">吉祥宝介绍</p></div>
    </div>
</div>
<section class="padleft martop">
    <ul class="list1 morenavlist">
        <li data="aboutus"><img class="" src="images/more-1.png" data="aboutus">关于我们<i class="abb right" data="aboutus"></i></li>
        <li data="setmessage"><img class="" src="images/more-2.png" data="setmessage">消息设置<i class="abb right" data="setmessage"></i></li>
        <li data-toggle="modal" data-target="#callPhone">
            <img class="" src="images/more-3.png" >客服热线<i class="abb right" ></i>
            <span class="florigh" id="Phonenum">400-680-8885</span>
        </li>
        <li data=""><img class="" src="images/more-4.png">登录解锁<i class="abb right" data=""></i></li>

<div class="cecurity">
    <p>账户资金安全银行级保障</p>
    <p class="gray">© 2016 吉祥宝金融</p>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="callPhone" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
               <h4>确定要拨打客服热线吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-call">呼叫</button>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {

            var onurl=$(e.target).attr("data");
            if(onurl=="aboutus"){
                api.open("关于我们","http://meishusheng.len.so/assets/aboutus.html");
            }
            if(onurl=="setmessage"){
                //api.open("消息设置","http://meishusheng.len.so/assets/setmessage.html");
                api.open("消息设置","http://meishusheng.len.so/assets/buy.html");
            }
            if(onurl=="novice-sail"){
                api.open("新手起航","http://meishusheng.len.so/assets/novice-sail.html");
            }
            if(onurl=="top-activities"){
                api.open("热门活动","http://meishusheng.len.so/assets/top-activities.html");
            }
            if(onurl=="latest-news"){
                api.open("最新动态","http://meishusheng.len.so/assets/latest-news.html");
            }
            if(onurl=="introduction"){
                api.open("平台介绍","http://meishusheng.len.so/assets/introduction.html");
            }


            if(e.target.id=="btn-call"){
                var phoneNum=$("#Phonenum").text();
                api.makeCall(phoneNum);
            }

        });
    }
    bindEvent();
    //轮播
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
//        nextButton: '.swiper-button-next',
//        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        centeredSlides: true,
        autoplay: 6000,
        autoplayDisableOnInteraction: false,
        loop: true
    });

</script>
</html>
