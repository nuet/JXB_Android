<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/j-style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <title>吉XXXX贷</title>
</head>
<body>
  <img class="backimg" src="images/che.png">
  <div class="bonthpadd">
      <img class="logosmall" src="images/logosmall.png">
      <div class="bonthpadd" style="margin-top: 25%">
          <p class="desc1">车不是用来开的</p>
          <p class="desc2"><span>来吉祥宝</span><span>享受车变钱的快乐</span></p>
          <p class="desc3"><a href="borrowdescri.html">查看详情介绍 >></a></p>

      </div>
  </div>

  <div class="bonthpadd borrowbox">
      <form>
          <h4>一分钟在线申请</h4>
          <input type="tel" name="tel" placeholder="您的联系方式">
          <input type="text" name="name" placeholder="请输入真实姓名">
          <input type="text" name="jiemoney" placeholder="借款金额（元）">
          <button type="button" class="btn bttnmid btnsmal-yew"  data="borrowover">立即申请</button>
      </form>
  </div>
 
</body>
<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="borrowover"){
                window.location.href=$(e.target).attr("data")+".html";
            }

        });
    }
    bindEvent();
</script>
</html>
