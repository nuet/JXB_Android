<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/j-style.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/hammer.min.js"></script>
    <title>修改支付密码</title>
</head>
<body>
<form>
    <section class="padleft martop">
        <div class="formgroup ">
            <label class="thebox"><span>旧密码</span><input type="text" name="oldpass" class="inlin1" placeholder="旧密码(新用户无支付密码，此行不显示)"></label>
        </div>
        <div class="formgroup ">
            <label class="thebox"><span>新密码</span><input type="text" name="newpass" class="inlin1" placeholder="新密码"></label>
        </div>
        <div class="formgroup ">
            <label class="thebox"><span>确认新密码</span><input type="text" name="newpassagain" class="inlin1" placeholder="确认新密码"></label>
        </div>
    </section>
    <div style="width: 96%;text-align: center;margin: 0 auto;">
        <button type="button" class="btn passwbtn">确定</button>
        <button type="button" class="btn forginpasswbtn" data="forgetpassword-1">忘记密码</button>
    </div>

</form>
<p  class="stress" style="text-align: center;margin: 20px 0">安全提醒：<br>请妥善保管您的密码！<br>吉祥宝金额工作人员将不会以任何理由向您索取密码。</p>
</body>

<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="forgetpassword-1"){
                window.location.href=$(e.target).attr("data")+".html";
            }
        });
    }
    bindEvent();
</script>
</html>
