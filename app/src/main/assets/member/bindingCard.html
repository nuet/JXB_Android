<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/j-style.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>添加银行卡</title>
</head>
<body>
<form>
    <p class="padleft gray martop">开户名：实名认证后的真实姓名显示在这里</p>
    <section class="padleft martop">
        <div class="formgroup ">
            <label class="thebox">
                <span>请选择银行</span>
                <select name="bank" id="bank" class="inlin1">
                    <option value=""></option>
                    <option value="300">工商银行</option>
                    <option value="301">中国银行</option>
                    <option value="302">建设银行</option>
                    <option value="303">农业银行</option>
                    <option value="463">交通银行</option>
                    <option value="465">上海银行</option>
                    <option value="467">平安银行</option>
                    <option value="468">兴业银行</option>
                    <option value="471">上海浦东发展银行</option>
                    <option value="472">中信银行</option>
                    <option value="473">光大银行</option>
                    <option value="1596">邮政银行</option>
                </select>
                <!--<i class="acc down" data="material"></i>-->
            </label>
        </div>
        <div class="formgroup ">
            <label class="thebox"><span>银行卡号</span><input type="text" name="carid" class="inlin1" placeholder="输入您的银行卡号"></label>
        </div>
    </section>
    <p class="padleft" style="color: red">注意：资金同卡进出，需要更换请联系客服。</p>
    <button type="button" class="btn configbtn">确定</button>
</form>

<div class="cecurity">
    <p>账户资金安全银行级保障</p>
    <p class="gray">© 2016 吉祥宝金融</p>
</div>
</body>

</html>
