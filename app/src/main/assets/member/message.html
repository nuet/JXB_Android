<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var ontab=$(e.target).attr("data-toggle");
            if(ontab=="tab"){
                var index=$(e.target).index();
                $(e.target).addClass("active").siblings().removeClass("active");
                if(index==0){
                    $("#messages").show();
                    $("#activity").hide();

                }else{
                    if(index==1){
                        $("#messages").hide();
                        $("#activity").show();
                    }
                }
            }

            var onurl=$(e.target).attr("data");
            if(onurl=="recommend-detail"){
                window.location.href="../"+$(e.target).attr("data")+".html";
            }
            if(onurl=="registered-detail"){
                window.location.href="../"+$(e.target).attr("data")+".html";
            }

        });
    }
    bindEvent();
</script>
</html>
