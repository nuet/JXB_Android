<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/j-style.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/hammer.min.js"></script>
    <title>设置密码</title>
</head>
<body>
<form>
    <section class="padleft martop">
        <div class="formgroup ">
            <label class="thebox"><span>新密码</span><input type="text" name="newpass" class="inlin1" placeholder="新密码"></label>
        </div>
        <div class="formgroup ">
            <label class="thebox"><span>确认新密码</span><input type="text" name="newpassagain" class="inlin1" placeholder="确认新密码"></label>
        </div>
    </section>
    <button type="button" class="btn configbtn" data="account">确定</button>
</form>
<p  class="stress" style="text-align: center;margin: 20px 0">安全提醒：<br>请妥善保管您的密码！<br>吉祥宝金额工作人员将不会以任何理由向您索取密码。</p>
</body>

<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="account"){
                window.location.href=$(e.target).attr("data")+".html";
            }
        });
    }
    bindEvent();
</script>
</html>
