<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/j-style.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/hammer.min.js"></script>
    <title>积分商城</title>
</head>
<body>
<div class="fullsecen">
    <ul class="mallnav thebox">
        <li class="inlin1">
            <img src="../images/sale-1.png">数码
        </li>
        <li  class="inlin1">
            <img src="../images/sale-2.png">文具
        </li>
    </ul>
</div>
<form>
    <div class="fullsecen" style="margin: 5px 0 10px 0;">
        <div class="formgroup ">
            <label class="thebox">
                <span>积分范围：</span>
                <select name="integral" id="integral" class="inlin1">
                    <option value="">全部</option>
                    <option value="1">10000以下</option>
                    <option value="2">10000-50000</option>
                    <option value="3">50000-100000</option>
                    <option value="4">100000-500000</option>
                    <option value="5">500000-1000000</option>
                    <option value="6">1000000以上</option>
                </select>
                <!--<i class="acc down" data="material"></i>-->
            </label>
        </div>
    </div>
</form>

<div class="fullsecen padboth">
    <div class="productlist">
        <img src="../images/product.png">
        <div class="productinfo">
            <p>小米充电器</p>
            <p>礼品类型：数码</p>
            <p>所需积分：500</p>
            <button type="button" class="btn bttnmid" data="product-detail">立即兑换</button>
        </div>
    </div>
    <div class="productlist">
        <img src="../images/product.png">
        <div class="productinfo">
            <p>小米充电器</p>
            <p>礼品类型：数码</p>
            <p>所需积分：500</p>
            <button type="button" class="btn bttnmid" data="product-detail">立即兑换</button>
        </div>
    </div>

</div>

</body>
<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="product-detail"){
                window.location.href=$(e.target).attr("data")+".html";
            }
        });
    }
    bindEvent();
</script>
</html>
