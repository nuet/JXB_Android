<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/j-style.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/hammer.min.js"></script>
    <title>推荐有奖</title>
</head>
<body>

<section class="padleft martop">
    <ul class="list1">
        <li data="recommend-money">现金奖励<i class="abb right" data="recommend-money"></i><span class="florigh gray" data="recommend-money">0.00元</span></li>
        <li data="recommend-people">成功推荐人数<i class="abb right" data="recommend-people"></i><span class="florigh gray" data="recommend-people">0人</span></li>
    </ul>
</section>
<section class="padleft">
    <ul class="list1">
        <li data="recommend-detail">活动详情<i class="abb right" data="recommend-detail"></i></li>
    </ul>
</section>
<button type="button" class="btn bttnmid btnsmal"  data-toggle="modal" data-target="#shareModal">推荐好友投资</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <ul class="sharelist">
                    <li><img src="../images/weixin.png"><p>微信好友</p></li>
                    <li><img src="../images/pengyouquan.png"><p>微信朋友圈</p></li>
                    <li><img src="../images/QQ.png"><p>QQ好友</p></li>
                    <li><img src="../images/weibo.png"><p>新浪微博</p></li>
                    <li><img src="../images/duanxin.png"><p>短信</p></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer sharefoot">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
</body>
<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="recommend-detail"){
                window.location.href=$(e.target).attr("data")+".html";
            }
            if(onurl=="recommend-money"){
                window.location.href=$(e.target).attr("data")+".html";
            }
            if(onurl=="recommend-people"){
                window.location.href=$(e.target).attr("data")+".html";
            }

        });
    }
    bindEvent();
</script>
</html>
