<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/j-style.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/hammer.min.js"></script>
    <title>转让发布</title>
</head>
<style>
    o{
        margin-right: 5px;
    }
</style>
<body>

<section class="padleft martop">
    <ul class="list1">
        <li>债权价值<span class="florigh" ><o class="stress">10.00</o>元</span></li>
        <li> 最近收款期限<span class="florigh">05-26</span></li>
        <li> 最近收款金额<span class="florigh" ><o class="stress">81.25</o>元</span></li>
        <li>债权剩余期数<span class="florigh">9期</span></li>
    </ul>
</section>
<form>
    <h4 class="padleft">支付信息</h4>
    <section class="padleft martop">
        <div class="formgroup ">
            <label class="thebox"><span>转让价格</span><input type="text" name="money" class="inlin1" placeholder="请输入金额"><o class="florigh" >元</o></label>
        </div>
        <div class="formgroup ">
            <label class="thebox"><span>支付密码</span><input type="password" name="paypassword" class="inlin1" placeholder="请输入支付密码"></label>
        </div>
    </section>
    <button type="button" class="btn findpass florigh" data="forgetpassword-1">找回密码</button>

    <div class="padleft gray " style="margin-top: 50px;">
        <label><input type="checkbox" style="margin-right: 10px">我已阅读并同意<a href="#" style="color: #0697da">《借款协议》</a></label>
    </div>
    <button type="button" class="btn bttnmid btnsmal">确认</button>
</form>


</body>
<script>

    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="forgetpassword-1"){
                window.location.href=$(e.target).attr("data")+".html";
            }
        });
    }
    bindEvent();
</script>
</html>
