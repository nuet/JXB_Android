<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/j-style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/commen.js"></script>
    <title>确认购买</title>
</head>
<body>
<form>
    <h4 class="padleft">购买人信息</h4>
  <div class="fullsecen">
      <div class="formgroup ">
          <label class="thebox"><span class="gray">姓名</span><input type="text" name="name" class="inlin1" placeholder="您的真实姓名"></label>
      </div>
      <div class="formgroup">
          <label class="thebox"><span class="gray">身份证</span><input type="text" name="sid" class="inlin1" placeholder="请输入身份证号码"></label>
      </div>
  </div>
    <p class="stress padleft">请填写本人真实信息，核实后将不能更改</p>

    <h4 class="padleft">银行卡</h4>
    <div class="fullsecen">
        <div class="formgroup ">
            <label class="thebox"><span class="gray">卡号</span><input type="text" name="carid" class="inlin1" placeholder="请输入银行卡号"></label>
        </div>
    </div>

    <h4 class="padleft">银行卡<span class="stress">余额不足时显示这里</span></h4>
    <div class="fullsecen">
        <div class="formgroup bank">
            <img src="images/china.png">
            <p>中国银行 ****4666</p>
            <p>单笔5万，单日10万</p>
        </div>
    </div>
    <p class="stress padleft">使用余额XXXXX元</p>

    <h4 class="padleft">支付信息</h4>
    <div class="fullsecen">
        <div class="formgroup ">
            <label class="thebox"><span class="gray">购买金额</span><span class="inlin1" style="text-align: right;padding-right: 20px;">50元</span></label>
        </div>
    </div>
    <div class="padleft gray">
           <label><input type="checkbox" style="margin-right: 10px">我已阅读并同意<a href="#" style="color: #0697da">《借款协议》</a></label>
    </div>
    <button type="button" class="btn bttnmid btnsmal">确认</button>
</form>


  <div class="cecurity">
      <p>账户资金安全银行级保障</p>
      <p class="gray">© 2016 吉祥宝金融</p>
  </div>


</body>

</html>
