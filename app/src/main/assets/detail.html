<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/j-style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/commen.js"></script>
    <title>项目详情</title>
</head>
<body>
<section>
    <div class="thebox padri">
        <div class="inlin1">
            <p class="gray">预期年化</p>
            <p class="stress"><span class="big">5</span>%</p>
        </div>
        <div class="righ inlin1">
            <p class="daynum">期限<span class="orgn">3个月</span></p>
            <p>适用本金保障计划</p>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" ></div>
    </div>
    <div class="thebox padri">
            <p class="inlin1 gray">已售 66%</p>
            <p class="righ inlin1 gray">剩余金额 856,578</p>
    </div>
    <div class="info">
        <div class="gray lineblock marri">
            <ul>
                <li>融资总额</li>
                <li>还款方式</li>
                <li>起息日</li>
            </ul>
        </div>
        <div class="lineblock ">
            <ul>
                <li>￥160000</li>
                <li>每月还息到期还本</li>
                <li>复审成功开始计息</li>
            </ul>
        </div>
    </div>
</section>
<section class="padleft">
    <ul class="list1">
        <li data="descript">借款描述<i class="abb right" data="descript"></i></li>
        <li data="security">安全保障<i class="abb right" data="security"></i></li>
        <li data="recording">购买记录<i class="abb right" data="recording"></i><span class="florigh gray" data="recording">659人</span></li>
    </ul>
</section>
  <div class="cecurity">
      <p>账户资金安全银行级保障</p>
      <p class="gray">© 2016 吉祥宝金融</p>
  </div>

<div class="buybtn">
    <form>
        <div class="buybtn-grop">
            <button type="button" class="btn flolef" id="lessmoney">-</button>
            <label  class="flolef gray"><input type="text" value="2000" name="money" id="money" placeholder="购买金额">元</label>
            <button type="button" class="btn flolef" id="addmoney">+</button>
        </div>

        <button type="button" class="btn btnsmal" data="buy">立即抢购</button>
    </form>
</div>
</body>
<script>
    $(function () {
        $(".progress").ProgressBarWars({porcentaje:66});
    });

    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="descript"){
                window.location.href=$(e.target).attr("data")+".html";
               // api.houseMeasure("home/"+$(e.target).attr("data")+".html","验房有礼");
            }
            if(onurl=="security"){
                window.location.href=$(e.target).attr("data")+".html";
            }

            if(onurl=="recording"){
                window.location.href=$(e.target).attr("data")+".html";
            }
            if(e.target.id=="lessmoney"){
                lessmoney();
            }
            if(e.target.id=="addmoney"){
                addmoney();
            }
            if(onurl=="buy"){
                window.location.href=$(e.target).attr("data")+".html";
            }
        });
    }
    bindEvent();
</script>
</html>
