<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/j-style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <title>热门活动</title>
</head>
<body>


<div class="padleft" id="activity">
    <ul>
        <li class="activity">
            <p>2015-05-26</p>
            <div>
                <img src="images/act.png" data="recommend-detail">
                <p class="padleft" data="recommend-detail">新推荐有奖，双赢双益</p>
            </div>
        </li>
        <li class="activity">
            <p>2015-05-26</p>
            <div>
                <img src="images/act2.png" data="registered-detail">
                <p class="padleft" data="registered-detail">注册送体验金</p>
            </div>
        </li>
    </ul>

</div>
</body>
<script>
    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(onurl=="recommend-detail"){
                window.location.href=$(e.target).attr("data")+".html";
            }
            if(onurl=="registered-detail"){
                window.location.href=$(e.target).attr("data")+".html";
            }

        });
    }
    bindEvent();
</script>
</html>
