<div class="buybtn">
    <form>
        <div class="buybtn-grop">
            <button type="button" class="btn flolef" id="lessmoney">-</button>
            <label  class="flolef gray"><input type="text" value="2000" name="money" id="money" placeholder="购买金额">元</label>
            <button type="button" class="btn flolef" id="addmoney">+</button>

    </form>

</body>
<script>
    $(function () {
        $(".progress").ProgressBarWars({porcentaje:66});
    });

    function bindEvent () {
        mc = new Hammer.Manager(document.body);
        mc.add(new Hammer.Tap());
        mc.on("tap", function (e) {
            var onurl=$(e.target).attr("data");
            if(e.target.id=="lessmoney"){
                lessmoney();
            }
            if(e.target.id=="addmoney"){
                addmoney();
            }
            if(onurl=="buy"){
                window.location.href=$(e.target).attr("data")+".html";
            }
        });
    }
    bindEvent();
</script>
